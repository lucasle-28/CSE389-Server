# =====================================================
# ChatGPT Web Server Configuration
# =====================================================
# 
# This file contains all configuration settings for the
# ChatGPT Web Server. Modify as needed for your environment.
#
# Environment variables can override these settings:
#   - OPENAI_API_KEY: Overrides openai.api_key
#   - SERVER_PORT: Overrides server.port
#   - ADMIN_PASSWORD: Will be hashed and used for admin.password_hash
#
# =====================================================

# -----------------------------------------------------
# Server Settings
# -----------------------------------------------------

# Port to listen on (default: 8080)
server.port=8080

# Thread pool size for handling concurrent connections
server.thread_pool_size=50

# Log file path
server.log_file=logs/server.log

# -----------------------------------------------------
# Admin Settings
# -----------------------------------------------------

# Admin username
admin.username=admin

# Admin password hash (SHA-256)
# Default password: admin123
# To generate a new hash, use: echo -n "yourpassword" | sha256sum
admin.password_hash=240be518fabd2724ddb6f04eeb1da5967448d7e831c08c8fa822809f74c720a9

# Enable two-factor authentication (optional)
admin.2fa_enabled=false

# Static 2FA code (for demo purposes - use proper TOTP in production)
admin.2fa_code=123456

# -----------------------------------------------------
# OpenAI API Settings
# -----------------------------------------------------

# OpenAI API Key
# IMPORTANT: Never commit your actual API key to version control!
# Use environment variable OPENAI_API_KEY instead
openai.api_key=OPENAI_API_KEY

# Default ChatGPT model
# Options: gpt-3.5-turbo, gpt-3.5-turbo-16k, gpt-4, gpt-4-turbo, gpt-4o, gpt-4o-mini
openai.default_model=gpt-3.5-turbo

# =====================================================
# End of Configuration
# =====================================================
