<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - ChatGPT Server</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>üîê Admin Login</h1>
            <p class="subtitle">ChatGPT Web Server Administration</p>

            <div id="errorMessage" class="error" style="display: none;"></div>

            <form id="loginForm" method="POST" action="/admin/login">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        autocomplete="username"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        autocomplete="current-password"
                        required
                    >
                </div>

                <div class="form-group otp-group" id="otpGroup" style="display: none;">
                    <label for="otp">2FA Code</label>
                    <input 
                        type="text" 
                        id="otp" 
                        name="otp" 
                        pattern="[0-9]{6}"
                        maxlength="6"
                        placeholder="Enter 6-digit code"
                    >
                </div>

                <button type="submit" class="login-btn">
                    Login
                </button>
            </form>

            <div class="back-link">
                <a href="/">‚Üê Back to Chat</a>
            </div>
        </div>
    </div>

    <script>
        // Handle login form
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                e.preventDefault();
                showError('Please enter username and password');
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
